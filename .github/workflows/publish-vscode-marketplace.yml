name: Publish to VS Code Marketplace

on:
  workflow_run:
    workflows: ["Build Extension"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag version to publish (e.g., v0.2.2)'
        required: true
        type: string

jobs:
  publish-vscode:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Determine tag
        id: get_tag
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG=$(echo ${{ github.event.workflow_run.head_branch }} | grep -oP 'v[0-9]+\.[0-9]+\.[0-9]+' || echo "")
          fi

          if [ -z "$TAG" ]; then
            echo "No valid tag found, trying to get from latest release"
            TAG=$(gh release list --limit 1 | awk '{print $1}')
          fi

          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing tag: $TAG"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download VSIX from Release
        run: |
          gh release download ${{ steps.get_tag.outputs.tag }} --pattern "*.vsix"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Get VSIX filename
        id: get_vsix
        run: |
          VSIX_FILE=$(ls *.vsix | head -n 1)
          echo "vsix_file=$VSIX_FILE" >> $GITHUB_OUTPUT
          echo "Found VSIX file: $VSIX_FILE"

      - name: Install vsce
        run: npm install -g @vscode/vsce

      - name: Publish to VS Code Marketplace
        run: vsce publish --packagePath ${{ steps.get_vsix.outputs.vsix_file }} -p ${{ secrets.VSCE_PAT }}
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
