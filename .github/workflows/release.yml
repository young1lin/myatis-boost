name: Release Extension

on:
  push:
    tags:
      - 'v*' # Trigger only on tags starting with 'v' (e.g., v0.0.1, v1.0.0)

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: pnpm test

      - name: Package extension
        run: pnpm exec vsce package

      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload VSIX to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mybatis-boost-${{ steps.get_version.outputs.VERSION }}.vsix
          asset_name: mybatis-boost-${{ steps.get_version.outputs.VERSION }}.vsix
          asset_content_type: application/vsix

      - name: Publish to VS Code Marketplace
        if: ${{ env.VSCE_TOKEN != '' }}
        env:
          VSCE_TOKEN: ${{ secrets.VSCE_TOKEN }}
        run: pnpm exec vsce publish -p $VSCE_TOKEN
